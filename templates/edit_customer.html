<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #063f29;
    }
    
    .customer-container {
        padding: 20px;
        background-color:#F5F5F5;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: 20px auto;
    }
    
    .customer-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .customer-form {
        margin-top: 20px;
    }
    
    .customer-form label {
        font-weight: bold;
    }
    
    .customer-form input,
    .customer-form select {
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        width: 100%;
        max-width: 400px;
    }
    
    button {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color:rgb(8, 36, 14);
    }

    .back-btn {
        background-color:rgb(20, 148, 52);
        margin-top: 10px;
    }

    .back-btn:hover {
        background-color:rgb(9, 58, 24);
    }
</style>

    <div class="customer-container">
        <div class="customer-header">
            <h1>Edit Customer Details</h1>
        </div>

        <!-- Form to edit a customer -->
        <form method="POST" class="customer-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ customer['name'] }}" required><br><br>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" value="{{ customer['contact'] }}" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ customer['email'] }}" required><br><br>

            <label for="address">Address / Location:</label>
            <input type="text" id="address" name="address" value="{{ customer['address'] }}" required><br><br>

            <label for="payment_method">Preferred Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="Mpesa" {% if customer['payment_method'] == 'Mpesa' %}selected{% endif %}>Mpesa</option>
                <option value="Bank Transaction" {% if customer['payment_method'] == 'Bank Transaction' %}selected{% endif %}>Bank Transaction</option>
                <option value="Cash" {% if customer['payment_method'] == 'Cash' %}selected{% endif %}>Cash</option>
                <option value="Other" {% if customer['payment_method'] == 'Other' %}selected{% endif %}>Other</option>
            </select><br><br>

            <button type="submit">Save Changes</button>
        </form>

        <!-- Back -->
        <a href="{{ url_for('customers.customers_page') }}">
            <button type="button" class="back-btn">Back to Customers Page</button>
        </a>
    </div>

</body>
</html>
